<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Inventory Management Dashboard</h1>
        <p>Select a feature below to explore:</p>

        <a href="/predict" class="button">Inventory Prediction</a>
        <a href="/stock_management" class="button">Stock Prediction</a>
        <a href="/custom_prediction" class="button">Custom Prediction</a> <!-- New Link for Custom Prediction -->

    </div>

</body>
</html>
