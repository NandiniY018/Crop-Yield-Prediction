<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fb;
            color: #333;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 36px;
            animation: slideIn 1s ease-out;
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin: 20px 0;
            text-align: center;
            color: #1e88e5;
            transition: color 0.3s ease;
        }

        h2:hover {
            color: #d32f2f;
        }

        .plot-container {
            display: flex;
            flex-direction: column; /* Stacks images vertically */
            justify-content: center;
            align-items: center; /* Centers the images horizontally */
            gap: 20px;
            margin-bottom: 30px;
        }

        .plot-container img {
            max-width: 70%; /* Set the max width to 70% */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
        }

        .plot-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            filter: brightness(1.2);
        }

        .insights-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            animation: slideIn 0.5s ease-out;
        }

        .insights-container ul {
            list-style-type: none;
        }

        .insights-container li {
            font-size: 18px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #e8f5e9;
            color: #333;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .insights-container li:hover {
            background-color: #81c784;
            color: white;
            transform: translateX(5px);
        }

        .no-insights {
            text-align: center;
            font-size: 18px;
            color: #888;
            margin-top: 20px;
        }

        .back-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-button:hover {
            background-color: #388e3c;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 24px;
            }

            .plot-container img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>Stock Management Insights</h1>

    <div class="plot-container">
        <h2>Generated Plots</h2>
        {% for image in plot_images %}
        <img src="{{ image }}" alt="Plot" />
        {% endfor %}
    </div>

    <div class="insights-container">
        <h2>Actionable Insights</h2>
        <ul>
            {% if insights %}
                {% for insight in insights %}
                    <li>{{ insight }}</li>
                {% endfor %}
            {% else %}
                <li class="no-insights">No actionable insights available.</li>
            {% endif %}
        </ul>
    </div>

    <center> <a href="/" class="back-button">Back to Home</a></center>
    <!-- Back Button -->


</body>
</html>
